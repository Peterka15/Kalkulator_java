<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Oblicz ratÄ™ kredytu</h1>

	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	
		<h:outputLabel for="kwota" value="Kwota:" />
    	<p:inputText id="kwota" value="#{kredytBB.kwota}" requiered="true" requieredMessage="Brak kwoty" />
		<p:message for="kwota" />
		
  		
		
		<h:outputLabel for="oprocentowanie" value="Oprocentowanie:" />
    	<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" requiered="true" requieredMessage="Brak oprocentowania"  />
		<p:message for="oprocentowanie" />
		
  		

		<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		<p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
		
		
		<p:messages id="msg"/>
		
	</h:panelGrid>
	
	
</h:form>

</h:body>
</html>
